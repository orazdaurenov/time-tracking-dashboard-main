<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="card">
          <div class="profile">
            <img src="images/image-jeremy.png" width="40" height="40" alt="" />
            <h1 class="main-title">
              Report for<br /><span class="author-name">Jeremy Robson</span>
            </h1>
          </div>
          <div class="progress-bar">
            <button class="btn">Daily</button>
            <button class="btn active">Weekly</button>
            <button class="btn">Monthly</button>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card work">
          <div class="bg-img">
            <img src="images/icon-work.svg" alt="work" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="bg-img">
            <img src="images/icon-play.svg" alt="play" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Play</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="bg-img">
            <img src="images/icon-study.svg" alt="study" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Study</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <div class="bg-img">
            <img src="images/icon-exercise.svg" alt="exercise" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Exercise</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
        <div class="card social">
          <div class="bg-img">
            <img src="images/icon-social.svg" alt="social" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Social</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <div class="bg-img">
            <img src="images/icon-self-care.svg" alt="self-care" />
          </div>
          <div class="time-card">
            <div class="category category-row">
              <h3>Self Care</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="timing timing-row">
              <p class="hours">32hrs</p>
              <p class="period">Last Week -36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
